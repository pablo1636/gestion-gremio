<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar Panaderia...">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="crearPanaderia()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                <i class="fa fa-plus"></i> 
                Crear Panaderia
              </button>
                </div>

                <h3 class="card-title">Panaderias registradas ( <small> 33 </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Panaderia</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>
                                <img class="img-50 pointer">
                            </td>
                            <td>
                                <input name="nombre" type="text" class="form-control" placeholder="Nombre de la panaderia">
                            </td>
                            <td>
                                <button class="btn btn-primary">
                            <i class="fa fa-save"></i>
                          </button>

                                <button class="btn btn-danger">
                            <i class="fa fa-trash-o"></i>
                          </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
