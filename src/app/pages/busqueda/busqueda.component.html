<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>

                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
                            <td>
                                <img [src]="usuario.img | imagen" class="img-50 img-circle">
                            </td>
                            <td>{{ usuario.nombre }}</td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Personas</h4>

                <!-- <table class="table table-hover" *ngIf="personas.length > 0"> -->
                <table class="table table-hover">
                    <tbody>
                        <!-- <tr *ngFor="let persona of personas" [routerLink]="['/persona', persona._id]" class="pointer"> -->
                        <tr class="pointer">
                            <td>
                                <!-- <img [src]="persona.img | imagen:'persona'" class="img-50 img-circle"> -->
                                <img class="img-50 img-circle">
                            </td>
                            <!-- <td>{{ persona.nombre }}</td> -->
                            <td>persona</td>
                        </tr>
                    </tbody>
                </table>

                <!-- <div class="alert alert-info" *ngIf="persona.length === 0"> -->
                <div class="alert alert-info">
                    No hay registros
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Panaderias</h4>

                <!-- <table class="table table-hover" *ngIf="panaderias.length > 0"> -->
                <table class="table table-hover">
                    <tbody>
                        <!-- <tr *ngFor="let panaderia of panaderias" [routerLink]="['/panaderias']" class="pointer"> -->
                        <tr class="pointer">
                            <td>
                                <!-- <img [src]="panaderia.img | imagen:'panaderia'" class="img-50 img-circle"> -->
                                <img class="img-50 img-circle">
                            </td>
                            <!-- <td>{{ panaderia.nombre }}</td> -->

                        </tr>
                    </tbody>
                </table>

                <!-- <div class="alert alert-info" *ngIf="panaderias.length === 0"> -->

                    No hay registros
                </div>

            </div>
        </div>
    </div>



</div>
