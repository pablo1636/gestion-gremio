<div class="fondo-negro animated fadeIn" [ngClass]="_modalNewUsuario.ocultoU">
    <div id="responsive-modal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block; padding-right: 17px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cargar Nuevo Usuario</h4>
                    <button (click)="cerrarModalU()" type="button" class="close" aria-hidden="true">×</button>
                </div>
                <form ngNativeValidate [formGroup]="formb" (ngSubmit)="registrarUsuario()">
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Nombre:</label>
                            <input formControlName="nombre" name="nombre" type="text" class="form-control" id="recipient-name" required>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Mail:</label>
                            <input formControlName="correo" name="correo" type="mail" class="form-control" id="recipient-mail" required>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Contraseña:</label>
                            <input formControlName="password" name="password" type="password" class="form-control" id="recipient-password" required>
                        </div>
                        <!-- <div class="form-group">
                            <label for="message-text" class="control-label">Fecha Nacimiento:</label>
                            <input type="date" class="form-control" placeholder="dd/mm/yyyy">
                        </div> -->

                    </div>
                    <div class="modal-footer">
                        <button (click)="cerrarModalU()" type="button" class="btn btn-default waves-effect">Cerrar</button>
                        <button type="submit" class="btn btn-danger waves-effect waves-light">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
